<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Speech-to-Sign Language Animator (STS)</title>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* --- CSS Variables (Refined for High-Quality Glassmorphism) --- */
        :root {
            --bg-dark: #10161f; /* Deeper dark background */
            --card-bg: rgba(255, 255, 255, 0.05); /* Lighter, more translucent card base */
            --text-color: #e5e7eb;
            --accent-color: #4f46e5; /* Indigo */
            --hover-color: #6366f1;
            --danger-color: #f87171; /* Lighter red for visibility */
            --success-color: #34d399; /* Emerald */
            --info-color: #38bdf8; /* Sky Blue */
            --glass-border: rgba(255, 255, 255, 0.2); /* Sharper, brighter glass border */
            --card-width: 150px; 
            --card-height: 180px;
            --main-ui-padding: 20px; /* Reduced overall padding for tighter fit */
            --grid-gap: 20px; /* Reduced gap for tighter fit */
        }

        /* --- GENERAL STYLES & PRISM BACKGROUND (FIXED VIEWPORT) --- */
        body {
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            /* CRITICAL: Prevents external scrolling for a fixed UI */
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        #prism-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.7; 
        }

        /* APP LAYERS - Must cover the exact viewport */
        .app-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* Fixed height to viewport */
            box-sizing: border-box; /* Include padding in height calculation */
            z-index: 10;
            display: flex; 
            flex-direction: column;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            pointer-events: none;
            padding: 0; 
        }

        .app-layer#intro-page {
            justify-content: center; 
        }
        
        .app-layer.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .app-layer.fade-out {
            opacity: 0;
        }

        /* --- INTRO PAGE STYLES --- */

        .animated-cba {
            font-size: 5rem;
            color: var(--success-color);
            text-shadow: 0 0 25px var(--success-color);
            animation: cba-entrance 1.5s ease-out;
        }

        @keyframes cba-entrance {
            0% { transform: scale(0.5) translateY(-50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        #team-card-container {
            display: flex;
            gap: 30px; 
            margin-bottom: 40px;
            perspective: 1000px; 
        }

        .team-card {
            background-color: var(--card-bg); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(167, 139, 250, 0.3); 
            width: var(--card-width); 
            height: var(--card-height);
            padding: 15px 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: card-slide-in 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
            opacity: 0;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        /* **Hover Design: 3D Rotate and Glow** */
        .team-card:hover {
            transform: rotateY(15deg) scale(1.05);
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.8), 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        /* Sequential delay for the 5 cards */
        .member-card-1 { animation-delay: 0.5s; }
        .member-card-2 { animation-delay: 0.8s; }
        .member-card-3 { animation-delay: 1.1s; }
        .member-card-4 { animation-delay: 1.4s; }
        .member-card-5 { animation-delay: 1.7s; }

        @keyframes card-slide-in {
            0% { transform: translateY(80px) rotateX(60deg); opacity: 0; }
            100% { transform: translateY(0) rotateX(0); opacity: 1; }
        }
        
        /* --- IMAGE CIRCLE LOGIC --- */
        .pic-placeholder {
            width: 100px; 
            height: 100px; 
            background-color: rgba(75, 85, 99, 0.5);
            margin-bottom: 8px;
            border-radius: 50%; 
            border: 3px solid var(--accent-color);
            position: relative;
            overflow: visible; 
        }

        .pic-placeholder img {
            width: 120px !important; 
            height: 120px !important;
            position: absolute; 
            top: -15px; 
            left: -15px;
            border-radius: 20% !important;
            object-fit: cover !important; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .team-card:hover .pic-placeholder img {
            transform: scale(1.05);
        }

        .number-card {
            padding: 5px 10px;
            background-color: rgba(31, 41, 55, 0.7); 
            color: #fcd34d;
            font-weight: bold;
            border-radius: 4px;
            border: 1px solid #9333ea;
            transform: perspective(400px) rotateX(0deg); 
        }

        .dynamic-height-btn {
            padding: 12px 35px;
            font-size: 1.3rem;
            border-radius: 25px; 
            background-color: var(--success-color);
            box-shadow: 0 0 15px var(--success-color);
        }
        .dynamic-height-btn:hover {
            box-shadow: 0 0 30px var(--success-color);
        }

        /* --- MAIN UI STYLES: Improved Grid Layout & Fixed Height --- */
        
        #main-ui {
            justify-content: flex-start;
            padding: var(--main-ui-padding);
            height: 100vh; /* Use 100vh here */
            box-sizing: border-box; 
        }
        
        .main-title.centered-title {
            text-align: center;
            margin-bottom: 20px; /* Tighter fit */
            font-size: 2.5rem; 
            font-weight: 700;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .main-content-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr; 
            gap: var(--grid-gap); 
            width: 95%;
            max-width: 1400px;
            flex-grow: 1; /* Takes up all available vertical space */
            align-items: stretch;
            min-height: 0; 
            /* Calculation for the grid height: 100vh - (Header + Padding) */
            height: calc(100% - 70px); 
        }
        
        .grid-left-panel {
            display: flex;
            flex-direction: column;
            gap: var(--grid-gap); 
        }

        /* Card Styling - Professional Glassmorphism */
        .ui-card {
            background-color: var(--card-bg); 
            backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border); 
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37), 
                0 0 0 1px rgba(255, 255, 255, 0.08) inset; 
            border-radius: 16px; 
            padding: 25px;
            position: relative;
            z-index: 11;
        }

        /* Entrance Animations */
        .animated-entrance {
            opacity: 0;
            transform: translateY(20px);
            animation: slide-up 0.5s ease-out forwards;
        }
        .input-card { animation-delay: 0.2s; }
        .status-card { animation-delay: 0.4s; }
        .animation-card { animation-delay: 0.6s; }

        @keyframes slide-up {
            100% { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            color: #fcd34d;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .status-text {
            color: var(--text-color); 
            min-height: 20px;
        }

        /* ANIMATION OUTPUT AREA (Right Panel) */
        .animation-card {
            /* Take up 100% of the grid height to match left panel height */
            height: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out title, container, and buttons */
            min-height: 350px; 
            padding-bottom: 15px; /* Adjust padding to make room for internal buttons */
        }
        
        .animation-container {
            background-color: rgba(0, 0, 0, 0.4); 
            flex-grow: 1; /* CRITICAL: Fills space above the buttons */
            min-height: 120px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px; 
            padding: 15px;
            overflow-y: auto; 
            margin-bottom: 15px; /* Space between animation area and new buttons */
        }

        /* NEW: Button Group below GIF output */
        .animation-control-btns {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            gap: 15px; 
            width: 100%;
        }

        .sign-frame {
            min-width: 140px; 
            height: 120px; 
            border-radius: 8px;
            border: 3px solid #fcd34d;
            box-shadow: 0 0 15px #fcd34d, 0 0 5px var(--accent-color); 
            transition: transform 0.3s, box-shadow 0.3s;
            object-fit: cover;
        }
        .sign-frame:hover {
            transform: scale(1.08) rotateZ(-1deg); 
            box-shadow: 0 0 25px #fcd34d, 0 0 15px #ff0000; 
        }
        
        /* --- BUTTON STYLING (Translutor/Gradient/Hover) --- */
        
        .btn, .main-ui-btn {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            cursor: pointer;
            color: white; 
            font-weight: 600;
            
            /* Height/Width Adjustments */
            padding: 18px 25px; 
            font-size: 1.1rem;
            min-width: 150px; /* Slightly reduced min-width for the control group */
            max-width: 250px;
            border-radius: 12px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* Base Glass Look for all buttons (Translutor Effect) */
        .glass-btn {
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4); 
        }

        /* Gradient Refinements */
        .success-btn.glass-btn {
            background: linear-gradient(145deg, rgba(52, 211, 153, 0.7), rgba(16, 185, 129, 0.8)); 
        }

        .info-btn.glass-btn {
            background: linear-gradient(145deg, rgba(56, 189, 248, 0.7), rgba(6, 182, 212, 0.8));
        }

        .danger-btn.glass-btn {
            background: linear-gradient(145deg, rgba(248, 113, 113, 0.7), rgba(239, 68, 68, 0.8));
        }
        
        .warning-btn.glass-btn { /* New style for Reset */
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.7), rgba(234, 179, 8, 0.8));
        }

        .accent-btn.glass-btn {
             background: linear-gradient(145deg, rgba(99, 102, 241, 0.7), rgba(79, 70, 229, 0.8));
        }

        /* Hover and Active States - Dramatic Hover Effect */
        .btn:hover, .main-ui-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.6), 
                0 0 20px rgba(255, 255, 255, 0.5) inset, 
                0 0 30px var(--accent-color); 
            border: 1px solid white; 
        }
        
        .btn:active, .main-ui-btn:active {
            transform: scale(0.98) translateY(0); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); 
            filter: brightness(0.9); 
        }

        .button-group.vertical-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* --- Custom Scrollbar (Internal Only) --- */
        .animation-container::-webkit-scrollbar { width: 8px; }
        .animation-container::-webkit-scrollbar-track { background: var(--bg-dark); border-radius: 10px; }
        .animation-container::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .animation-container::-webkit-scrollbar-thumb:hover { background: var(--hover-color); }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .animated-cba { font-size: 3rem; }
            #team-card-container { flex-direction: column; gap: 15px; }
            .team-card { width: 90%; height: auto; }
            #main-ui .main-content-grid { grid-template-columns: 1fr; height: auto; }
            .animation-control-btns { justify-content: space-around; flex-wrap: wrap; }
            .btn, .main-ui-btn { min-width: 45%; max-width: 100%; }
        }
    </style>

    <!-- JavaScript Logic -->
    <script>
/* ============================================================
   GLOBAL FLAGS & UTILITIES
   ============================================================ */
window.preventReturnToIntro = true; // block accidental UI resets

/* Cache original image srcs so placeholders can be reloaded reliably */
(function cacheOriginalPicSrcs() {
    try {
        const imgs = document.querySelectorAll('.pic-placeholder img');
        imgs.forEach(img => {
            if (!img.getAttribute('data-original-src')) {
                const s = img.getAttribute('src') || "";
                img.setAttribute('data-original-src', s);
            }
        });
    } catch (e) {
        console.warn("cacheOriginalPicSrcs failed:", e);
    }
})();

/* Force reload of placeholder images inside a root element */
function ensurePicPlaceholdersLoaded(rootElement) {
    try {
        const imgs = rootElement.querySelectorAll('.pic-placeholder img');
        imgs.forEach(img => {
            const originalSrc = img.getAttribute('data-original-src') || img.getAttribute('src') || "";
            if (!originalSrc) {
                img.src = "https://placehold.co/100x100/cccccc/ffffff?text=User";
                return;
            }
            // Force reload: unset and set src quickly
            img.removeAttribute('src');
            setTimeout(() => img.setAttribute('src', originalSrc), 30);
        });
    } catch (e) {
        console.warn("ensurePicPlaceholdersLoaded failed:", e);
    }
}

/* ============================================================
   UI TRANSITIONS (robust; won't auto-return to intro)
   ============================================================ */
function transitionToMainUI() {
    const intro = document.getElementById('intro-page');
    const main = document.getElementById('main-ui');

    intro.classList.remove('visible');
    intro.classList.add('fade-out');

    setTimeout(() => {
        intro.style.display = 'none';
        intro.classList.remove('fade-out');

        main.style.display = 'flex';
        void main.offsetHeight; // force reflow
        main.classList.add('visible');
        main.classList.remove('fade-out');
    }, 500);
}

function transitionToIntroUI() {
    // Block accidental transitions (you can set preventReturnToIntro = false if you want to allow)
    if (window.preventReturnToIntro) {
        console.log("transitionToIntroUI blocked by preventReturnToIntro");
        return;
    }

    const intro = document.getElementById('intro-page');
    const main = document.getElementById('main-ui');

    main.classList.remove('visible');
    main.classList.add('fade-out');

    setTimeout(() => {
        main.style.display = 'none';
        main.classList.remove('fade-out');

        intro.style.display = 'flex';
        void intro.offsetHeight;
        intro.classList.remove('fade-out');
        setTimeout(() => {
            intro.classList.add('visible');
            ensurePicPlaceholdersLoaded(intro);
        }, 10);

    }, 500);
}

/* ============================================================
   3D PRISM (unchanged)
   ============================================================ */
let scene, camera, renderer, prismMesh, canvas;
function initPrism() {
    canvas = document.getElementById('prism-bg');
    if (!canvas) return;

    const width = window.innerWidth;
    const height = window.innerHeight;
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
    camera.position.z = 8; camera.position.y = 1;

    renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
    renderer.setSize(width, height); renderer.setPixelRatio(window.devicePixelRatio);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xa78bfa, 3, 50); pointLight.position.set(5,5,5); scene.add(pointLight);

    const geometry = new THREE.CylinderGeometry(2.5, 2.5, 7, 3, 1);
    const material = new THREE.MeshPhongMaterial({ color: 0x9333ea, specular: 0xffffff, shininess: 100, transparent: true, opacity: 0.7 });
    prismMesh = new THREE.Mesh(geometry, material);
    scene.add(prismMesh);

    window.addEventListener('resize', onWindowResize);
    animatePrism();
}
function onWindowResize() {
    const width = window.innerWidth, height = window.innerHeight;
    camera.aspect = width / height; camera.updateProjectionMatrix(); renderer.setSize(width, height);
}
function animatePrism() {
    requestAnimationFrame(animatePrism);
    const time = performance.now() * 0.0001;
    prismMesh.rotation.y = time * 2;
    prismMesh.rotation.x = Math.sin(time * 1.5) * 0.15;
    prismMesh.rotation.z = Math.cos(time * 0.5) * 0.1;
    renderer.render(scene, camera);
}
window.addEventListener('load', initPrism);

/* ============================================================
   SHOW GIF HELPERS (polling robust logic)
   - tryShowLatestGif: attempts to GET /api/get_gif; if 404 calls /api/refresh_gif then retries
   - retries for up to TIMEOUT seconds
   ============================================================ */
async function showGifInContainer(container) {
    container.innerHTML = "";
    const img = document.createElement("img");
    img.className = "sign-frame";
    // attach onerror handler to print if fails
    img.onload = () => console.log("GIF loaded into container");
    img.onerror = () => console.warn("GIF load error (cache or not found)");
    img.src = "http://127.0.0.1:5000/api/get_gif?t=" + Date.now();
    container.appendChild(img);
}

async function tryShowLatestGif(container, timeoutSec = 60) {
    container.innerHTML = "<p>Waiting for GIF...</p>";
    const deadline = Date.now() + timeoutSec * 1000;

    // First quick attempt to GET the gif
    try {
        let r = await fetch("http://127.0.0.1:5000/api/get_gif?t=" + Date.now(), { method: "GET" });
        if (r.ok) { showGifInContainer(container); return true; }
    } catch (e) { /* ignore */ }

    // If not present, call refresh endpoint to force-copy newest -> latest.gif (backend must implement)
    try {
        await fetch("http://127.0.0.1:5000/api/refresh_gif", { method: "POST" });
    } catch (e) {
        console.warn("refresh_gif call failed (continuing):", e);
    }

    // Poll GET /api/get_gif until available or timeout
    while (Date.now() < deadline) {
        try {
            let r = await fetch("http://127.0.0.1:5000/api/get_gif?t=" + Date.now(), { method: "GET" });
            if (r.ok) { showGifInContainer(container); return true; }
        } catch (e) {
            // ignore and retry
        }
        await new Promise(res => setTimeout(res, 1000));
    }

    container.innerHTML = "<p style='color:red'>GIF not available (timeout)</p>";
    return false;
}

/* ============================================================
   AUDIO UPLOAD FLOW (file chooser)
   - Upload file to /api/upload_audio (backend transcribes & picks GIF)
   - Then tryShowLatestGif() to display automatically
   ============================================================ */
async function uploadAudioFile(file) {
    const container = document.getElementById("animation-output");
    container.innerHTML = "<p>Uploading audio...</p>";

    const form = new FormData();
    form.append("audio", file, file.name);

    try {
        const resp = await fetch("http://127.0.0.1:5000/api/upload_audio", { method: "POST", body: form });
        const json = await resp.json();

        if (resp.ok) {
            if (json.sentence) document.getElementById("transcription-output").innerText = json.sentence;
            // now try to show latest gif (backend should have copied a GIF to latest.gif)
            await tryShowLatestGif(container, 60);
        } else {
            container.innerHTML = "<p style='color:red'>Upload failed: " + (json.error || "unknown") + "</p>";
        }
    } catch (err) {
        console.error("uploadAudioFile error:", err);
        container.innerHTML = "<p style='color:red'>Error connecting to backend.</p>";
    }
}

/* Called when user clicks Audio File button */
function handleAudioFile() {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = ".wav,.mp3,audio/*";
    input.style.display = "none";

    input.onchange = (evt) => {
        const file = evt.target.files[0];
        if (!file) return;
        uploadAudioFile(file);
    };

    document.body.appendChild(input);
    input.click();

    setTimeout(() => { if (input.parentNode) document.body.removeChild(input); }, 10000);
}

/* ============================================================
   SEND TEXT-TO-GIF (used by live recording)
   - POST /api/generate with sentence, backend runs model & produces new gif inside dataset
   - After that we poll /api/get_gif (via tryShowLatestGif) to show result
   ============================================================ */
async function sendToGenerate(sentence) {
    const container = document.getElementById("animation-output");
    container.innerHTML = "<p>Processing... (this can take 20â€“60s)</p>";

    try {
        const resp = await fetch("http://127.0.0.1:5000/api/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sentence: sentence })
        });
        const j = await resp.json();

        if (!resp.ok) {
            container.innerHTML = "<p style='color:red'>Generate failed: " + (j.error || "unknown") + "</p>";
            return false;
        }

        // server responded OK; now wait/show the generated GIF
        await tryShowLatestGif(container, 90); // long timeout for model
        return true;
    } catch (err) {
        console.error("sendToGenerate error:", err);
        container.innerHTML = "<p style='color:red'>Error connecting to backend.</p>";
        return false;
    }
}

/* ============================================================
   LIVE MICROPHONE (robust, won't reset UI)
   - Does NOT call any transition to Intro page
   - After result, calls sendToGenerate() to run ML and auto-show GIF
   ============================================================ */
function handleLiveRecording() {
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
        alert("Speech Recognition not supported.");
        return;
    }

    const rec = new SR();
    rec.lang = "en-US";
    rec.continuous = false;
    rec.interimResults = false;

    const textBox = document.getElementById("transcription-output");
    const gifBox = document.getElementById("animation-output");

    textBox.innerText = "Listening...";
    gifBox.innerHTML = "<p>Waiting for your speech...</p>";

    rec.onresult = async (e) => {
        const text = e.results[0][0].transcript.trim();
        textBox.innerText = text;

        // Send text to backend generate endpoint and show the GIF when ready
        await sendToGenerate(text);
    };

    rec.onerror = (err) => {
        console.warn("Speech error:", err);
        textBox.innerText = "Speech error. Try again.";
    };

    rec.onend = () => {
        // Important: do nothing to prevent UI jumping back to intro
        console.log("Speech recognition ended.");
    };

    rec.start();
}

function saveMockGif() {
    window.open("http://127.0.0.1:5000/api/get_gif", "_blank");
}

function resetUI() {
    document.getElementById("transcription-output").innerText = "Waiting for input...";
    document.getElementById("animation-output").innerHTML = "<p>Generated signs will appear here.</p>";
}
